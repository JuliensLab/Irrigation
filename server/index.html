<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard</title>
    <link rel="icon" type="image/png" href="favico.png">
    <link rel="stylesheet" href="css/styles.css?v=1.0.3">

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon/build/luxon.min.js"></script>
</head>

<body>

    <h3 id="datetime"></h3>

    <!-- Data Source Toggle Switch -->
    <div id="data-source-toggle">
        <label>
            <input type="radio" name="dataSource" value="short" checked>
            Short-Term Data
        </label>
        <label>
            <input type="radio" name="dataSource" value="long">
            Long-Term Data
        </label>
    </div>

    <label><input type="checkbox" id="humidityToggle" checked>Humidity as %</label>
    <div id="container-charts"></div>

    <h2>Environment</h2>
    <div id="sensor-charts"></div>

    <!-- External JavaScript Files -->
    <script src="scripts/dataManager.js?v=1.0.18"></script>
    <script src="scripts/chartManager.js?v=1.0.18"></script>
    <script src="scripts/chartGenerator.js?v=1.0.18"></script>

</body>

</html>
